<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8"> <!--Responsive-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        .words{
            text-align: left;
            font: normal normal normal 30px/37.5px Noto Sans CJK TC;
            letter-spacing: 3px;
            color:#C6C5C5  ;
            opacity: 1;
        }
        .filter{
            font: var(--unnamed-font-style-normal) normal var(--unnamed-font-weight-normal) var(--unnamed-font-size-20)/var(--unnamed-line-spacing-34) var(--unnamed-font-family-noto-sans-cjk-tc);
            letter-spacing: var(--unnamed-character-spacing-1);
            text-align: left;
            font: normal normal normal 30px/40px Noto Sans CJK TC;
            letter-spacing: 1px;
            color: #000000;
            opacity: 1;
        }
        .subtitle{
            font: normal normal normal 20px/16px Noto Sans CJK TC;
            letter-spacing: 1.88px;
            color: #000000;
            opacity: 1;
        }
        .title{
            font: normal normal normal 35px/80px Noto Sans CJK TC;
            color: #000000;
        }
        .title:hover {
            color: rgb(101, 104, 103);
        }
        .list-group-item {
            color: #606060;
            background-color: transparent;
            border-color: transparent;
            border-bottom: 1px solid #D3D3D3 ;
        }
        .btn-outline-light:hover{
            
            color: rgb(74, 82, 79);
            border: 1px solid black;
            background-color: transparent;  
        }
        .btn-outline-light{
            background-color:#606060;
            border-color: #606060;
            color: rgb(227, 239, 234);
        }
    </style>
    <title>骨齡預測網站</title>
    <style>
        #preview {
            width: 450px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
      </style>
  </head>


  <body>
    <div class="container">
        <div class="row"> <!-- immediate children -->
            <div class="col-sm" style="margin-top: 5vh; color:rgb(74, 82, 79); background-color: rgb(255, 255, 255);"> <!--Inside columns, we put our actual content.-->
            <!-- A column inside a row inside a container! -->
                <a href="./index.html"; style = "text-decoration: none;">
                    <div class = "title">骨齡預測分析</div>  
                </a>
            </div>
        </div>
    </div>
    <div class="container-fluid" style="height: 60vh; margin-top: 10vh; margin-bottom: 15vh;">
        <div class="row" style="height: 60vh; margin-top: 10vh; margin-bottom: 15vh;">
            <div class="col-sm-6 row justify-content-center" style="height: 60vh; overflow-y:auto; margin-left: 20vh; padding-right: 5vh;">
                <div class="container  row justify-content-around" style="border-radius: 20px 20px 20px 20px; background-color: #F5F5F5;">
                    <div class="container row justify-content-around" style="padding-top: 8vh;">
                        <!-- <div class="container row justify-content-around" style="width: 30vw; height: 40vh; border: dashed black;"> -->
                            <input id="lefile" type="file" style="display:none"> 
                            <div class="input-append row justify-content-center" style="height: 100%;">  
                                <a class="btn" onclick="$('input[id=lefile]').click();" style="height: 30vh; width: 50vh; margin-top: 5vh;">
                                    <img id="preview" style="display:none">
                                    <script>
                                        const fileInput = document.getElementById('lefile');
                                        const preview = document.getElementById('preview');
                                  
                                        fileInput.addEventListener('change', () => {
                                          const file = fileInput.files[0];
                                          if (file) {
                                            const reader = new FileReader();
                                            reader.addEventListener('load', () => {
                                              preview.src = reader.result;
                                              preview.style.display = 'inline';
                                            });
                                            reader.readAsDataURL(file);
                                          } else {
                                            preview.src = '';
                                            preview.style.display = 'none';
                                          }
                                        });
                                      </script>
                                    <div class="words" class="input-append row justify-content-start">Upload</div>
                                    <div class="words" class="input-append row justify-content-start">Here</div>
                                    <h1>+</h1>
                                </a> 
                            </div> 
                        <!-- </div> -->
                    </div> 
                    <div class="row justify-content-center">
                        <div class="subtitle">骨齡X光片</div> 
                    </div>
                </div>
            </div>
            
            <div class=" col-3 row justify-content-center" style=" height: 60vh; margin-left: 2.3vw; border-radius: 20px; background-color:  rgba(152, 207, 255,0.59);">
                <div class="row col-12 justify-content-end" style="overflow:hidden; height: 100%; margin-top: 2vh; padding: 0vw;">
                    <div class="item" style="height: 0.5vh;">
                        <div class="filter" style="font-size: 1.1vw;"> <img src="./picture/filter.png"> &nbsp; Filter</div>
                    </div>
                    <div class="list-group" style="width: 60vw; padding-right: 1vw; margin-right: -1.2vw; height: 80%; overflow-y: scroll;overflow-x:hidden; background-color: transparent;">
                        <a  class=" list-group-item list-group-item-action" style="width: 115%; padding-left: 0.5vw; padding-right: 0vw; background-color: transparent; border-color:transparent; border-top: 0.5vh #FFFFFF solid ;">
                            <div class="row col-12" style="margin-top: 2vh; height: 100%; margin-right: 5vw; padding-right: 0vw;">
                                <div class="col-4" >
                                    <label for="exampleFormControlSelect1" >
                                        <div class="filter" style="font-size: 1.2vw;">Algorithm</div>
                                    </label>
                                </div>
                                <div class="col-7" >
                                    <select class="form-control" id="exampleFormControlSelect1" >
                                        <option>First</option>
                                        <option>Second</option>
                                        <option>Third</option>
                                        <option>Fourth</option>
                                        <option>Fiveth</option>
                                    </select>
                                </div>
                            </div>  
                        </a>
                        <a  class=" list-group-item list-group-item-action" style="width: 115%; padding-left: 0.5vw; padding-right: 0vw; background-color: transparent; border-bottom: 0.5vh #FFFFFF solid ;border-color:transparent; border-top: 0.5vh #FFFFFF solid ;">
                            <div class="row col-12" style="margin-top: 2vh; height: 100%; margin-right: 5vw; padding-right: 0vw;">
                                <div class="col-4" >
                                    <label for="exampleFormControlSelect1" >
                                        <div class="filter" style="font-size: 1.2vw;">Model</div>
                                    </label>
                                </div>
                                <div class="col-7" >
                                    <select class="form-control" id="exampleFormControlSelect1" >
                                        <option>Type 1</option>
                                        <option>Type 2</option>
                                        <option>Type 3</option>
                                        <option>Type 4</option>
                                        <option>Type 5</option>
                                    </select>
                                </div>
                            </div>  
                        </a>
                        <div class="row justify-content-center" style="margin-top: 16vh;">
                            <button type="button" class="btn btn-outline-light">
                                <div class="word">
                                    Submit
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
